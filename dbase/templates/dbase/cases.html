{% extends 'dbase/layout_person.html' %}

{% block title %}
{{ head }}
{% endblock %}

{% block body %}
    <h1>{{ head }}</h1>

    {% for pers in list_of_pers %}
        <div class="case">
            <li><a href="{% url 'case' pers.id %}">{{ pers.name }}</a></li>

        </div>
    {% endfor %}

{% endblock %}
